sudo: required
services:
- docker
language: bash

install: true

before_script:
- sudo apt-get --yes --no-install-recommends install binfmt-support qemu-user-static
- echo ':arm:M::\x7fELF\x01\x01\x01\x00\x00\x00\x00\x00\x00\x00\x00\x00\x02\x00\x28\x00:\xff\xff\xff\xff\xff\xff\xff\x00\xff\xff\xff\xff\xff\xff\xff\xff\xfe\xff\xff\xff:/usr/bin/qemu-arm-static:' | sudo tee -a /proc/sys/fs/binfmt_misc/register

script:
- cp /usr/bin/qemu-arm-static .
# build image
- docker build -t mahnkong/docker-rpimpd .
# push image
- >
  if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    TAG=latest
    docker tag mahnkong/docker-rpimpd mahnkong/docker-rpimpd:$TAG
    docker push mahnkong/docker-rpimpd:$TAG
    docker push mahnkong/docker-rpimpd
  fi
